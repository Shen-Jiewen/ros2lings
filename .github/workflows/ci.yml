name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-flight runs on new pushes to the same branch / PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cargo-tests:
    name: Cargo Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Format check
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  ros2-tests:
    name: ROS2 Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ros-humble-ament-cmake-gtest \
            ros-humble-ament-cmake-pytest \
            ros-humble-rosidl-default-generators \
            ros-humble-rosidl-default-runtime \
            ros-humble-action-msgs \
            ros-humble-rclcpp \
            ros-humble-rclpy \
            ros-humble-rclcpp-action \
            ros-humble-rclcpp-lifecycle \
            ros-humble-rclcpp-components \
            ros-humble-std-msgs \
            ros-humble-launch \
            ros-humble-launch-ros \
            ros-humble-launch-testing \
            ros-humble-launch-testing-ament-cmake \
            ros-humble-rcl-interfaces \
            ros-humble-tf2 \
            ros-humble-tf2-ros \
            ros-humble-tf2-geometry-msgs \
            ros-humble-geometry-msgs \
            ros-humble-xacro \
            ros-humble-robot-state-publisher \
            ros-humble-joint-state-publisher \
            python3-pytest

      - name: Overlay solutions onto exercises
        run: |
          for module in solutions/*/; do
            module_name=$(basename "$module")
            for exercise in "$module"/*/; do
              exercise_name=$(basename "$exercise")
              target="exercises/$module_name/$exercise_name"
              for subdir in src srv action msg launch urdf config; do
                if [ -d "$exercise/$subdir" ]; then
                  mkdir -p "$target/$subdir"
                  cp -r "$exercise/$subdir/"* "$target/$subdir/"
                fi
              done
            done
          done

      - name: Build ros2lings_interfaces
        run: |
          source /opt/ros/humble/setup.bash
          colcon build \
            --paths exercises/ros2lings_interfaces \
            --packages-select ros2lings_interfaces \
            --build-base /tmp/ros2lings_build \
            --install-base /tmp/ros2lings_install \
            --event-handlers console_direct+

      - name: Build all exercise packages
        run: |
          source /opt/ros/humble/setup.bash
          source /tmp/ros2lings_install/setup.bash
          colcon build \
            --paths exercises/01_nodes/* exercises/02_services/* exercises/03_launch/* exercises/04_tf2/* exercises/05_urdf/* \
            --build-base /tmp/ros2lings_build \
            --install-base /tmp/ros2lings_install \
            --event-handlers console_direct+

      - name: Run tests
        run: |
          source /opt/ros/humble/setup.bash
          source /tmp/ros2lings_install/setup.bash
          colcon test \
            --build-base /tmp/ros2lings_build \
            --install-base /tmp/ros2lings_install \
            --test-result-base /tmp/ros2lings_test_results \
            --event-handlers console_direct+ \
            --return-code-on-test-failure

      - name: Show test results
        if: always()
        run: |
          source /opt/ros/humble/setup.bash
          colcon test-result \
            --test-result-base /tmp/ros2lings_test_results \
            --verbose

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ros2-test-results
          path: /tmp/ros2lings_test_results
          retention-days: 7
